<html>
	<head>
		<title>Reports</title>

		<link rel="stylesheet" type="text/css" href="../include/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../include/css/offcanvas.css">
		<link rel="stylesheet" type="text/css" href="../include/js/pivottable/pivot.css">

		<link rel="stylesheet" href="../include/css/jquery-ui.1.11.2.min.css" type="text/css">

		<script type="text/javascript" src="../include/js/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="../include/js/jquery-ui.1.11.2.min.js"></script>
		<script type="text/javascript" src="../include/js/pivottable/pivot.js"></script>


		<script>
			function _GET()
			{
				var url = window.location.href;

				//for empty id links(eg. bootstrap)
				if(url.slice(-1) === "#")
					url = url.slice(0,-1);

				var vars = {};
				var parts = url.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value)
				{
					vars[key] = value;
				});
				return vars;
			}

			$(function()
			{
				var statistik_kurzbz = _GET()["statistik_kurzbz"];



				$('#filter-input').load('../cis/filter.php?type=data&statistik_kurzbz=' + statistik_kurzbz, function()
				{
					if(!$.trim($('#filter-input').html()))
					{
						$('#run-filter').trigger('click');
						$('#filter').hide();
					}
				});



				$('#filter-input').attr(
				{
					'data-statistik-kurzbz': statistik_kurzbz,
				});


				$('#run-filter').on('click', function()
				{
					$('#filter').hide();

					var inputs = $('#filter-input > *'),
						data_statistik_kurzbz = $('#filter-input').attr('data-statistik-kurzbz'),
						get_params = {},
						url;

					for(var i = 0; i < inputs.length; i++)
					{

						var input = $(inputs[i]);
						get_params[input.attr('id')] = input.val();
					}

					url = '../cis/grid.php';
					get_params.statistik_kurzbz = data_statistik_kurzbz;

					$('#spinner').show();
			
					$.ajax(
					{
						url: url,
						data: get_params,
						success: function(data)
						{
							$('#spinner').hide();
							charts = [];
							$('#content').html(data).show();
							initCharts();
						}
					});
				});
			});
		</script>
	</head>
	<body>
		<div id="filter">
			<div class="col-xs-12 col-sm-9">
				<form class="form-inline" onsubmit="return false">
				<div id="filter-input" style="float: left"></div>
				<button id="run-filter" class="btn btn-default" type="submit">Run</button>
				</form>
			</div>
		</div>

			<div id="spinner" style="display:none; width:100%; top:50px; position:absolute; z-index:10;">
				<div class="progress">
	  				<div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
						Loading Data
	  				</div>
				</div>
			</div>
		<div style="display: none;" id="content">
		</div>
	</body>
</html>
