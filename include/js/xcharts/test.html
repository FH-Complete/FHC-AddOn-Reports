<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
  <title>A Basic xChart</title>
  <script src="../d3.min.js"  type="application/javascript"></script>
  <script src="xcharts.min.js"  type="application/javascript"></script>
  <link rel="stylesheet" href="test.css">
</head>
<body>

  <figure id="myChart"></figure>

  <script type="application/javascript">
  var data = {
      "main": [
        {
          "label": "Foo",
          "data": [
            {
              "x": "2012-08-09T07:00:00",
              "y": 68
            },
            {
              "x": "2012-08-10T07:00:00",
              "y": 295
            },
            {
              "x": "2012-08-11T07:00:00",
              "y": 339
            },
          ],
          "className": ".foo"
        }
      ],
      "xScale": "ordinal",
      "yScale": "linear",
      "comp": [
        {
          "label": "Foo Target",
          "data": [
            {
              "x": "2012-08-09T07:00:00",
              "y": 288
            },
            {
              "x": "2012-08-10T07:00:00",
              "y": 407
            },
            {
              "x": "2012-08-11T07:00:00",
              "y": 459
            }
          ],
          "className": ".comp.comp_foo",
          "type": "line"
        }
      ]
    },
    chart = new xChart('bar', data, '#myChart');
  </script>

</body>
</html>
